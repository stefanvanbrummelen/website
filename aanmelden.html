<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Zoek verhaal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img src="assets/icons/Icon-logo_icon.svg" alt="Naar de homepagina"></a>
                </li>
                <li>
                    <a href="bewaard.html"><img src="assets/icons/Icon-heart_saved.svg" alt="Bewaarde verhalen"></a>
                </li>
                <li>
                    <a href="login.html"><img src="assets/icons/Icon-profile.svg" alt="Inloggen"></a>
                </li>
            </ul>

        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Aanmelden</legend>
                <label for="name">Voornaam</label>
                <input type="text" id="name" name="name" required>
                <p class="error-message">error message name</p>

                <label for="emailregistreren">E-mailadres</label>
                <input type="email" id="emailregistreren" name="email" required>
                <p class="error-message">error message email</p>

                <label for="password-registreren">Wachtwoord</label>
                <input type="password" id="password-registreren" name="password-registreren" required>
                <p class="error-message">error message wachtwoord</p>

                <label for="password-registreren-herhaal">Herhaal wachtwoord</label>
                <input type="password" id="password-registreren-herhaal" name="password-registreren-herhaal" required>
                <p class="error-message">error message wachtwoord 2</p>

                <input type="submit" id="submit" value="Aanmelden">
            </fieldset>
        </form>
    </main>
    <script src="script/form.js"></script>
</body>

</html>
