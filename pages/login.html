                        <h6>Wachtwoord</h6>
                    </label>
                    <input type="password" placeholder="*******" id="password" name="password" required>
                    <h6 class="error-message">Uw wachtwoord is incorrect.</h6>

                    <a href="" class="vergeten">Wachtwoord vergeten?</a>

                    <button type="submit" id="submit" value="Inloggen">Inloggen </button>

                </form>

            </fieldset>
